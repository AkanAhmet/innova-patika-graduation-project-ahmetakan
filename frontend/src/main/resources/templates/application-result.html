<head>
    <title>Past Applications</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #00f260, #0575e6);">

<nav class="navbar navbar-expand-sm   navbar-light" style="background-color: azure; ">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03" style="font-style: italic;">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" style="margin-left: 20px">
            <li class="nav-item">
                <a style="color: purple" class="nav-link" href="/application-inquiry">Loan Application Inquiry </a>
            </li>
            <li class="nav-item">
                <a style="color: purple" class="nav-link" href="/new-customer">Sign Up</a>
            </li>
            <li class="nav-item">
                <a style="color: purple" class="nav-link" href="/identification-number-inquiry">Login</a>
            </li>
            <li class="nav-item">
                <a style="color: purple" class="nav-link" href="https://akanahmet.github.io " target="_blank">My
                    Resume</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-5">
    <div class="row">
        <h2 style="text-align: center" class="text-primary mt-4">Loan Application Records</h2>
        <!--Table Start-->
        <div class="table-responsive mt-5">
            <table id="applications-table" class="table table-striped table-bordered table-sm" cellspacing="0"
                   width="100%">
                <thead>
                <tr>
                    <th class="th-sm">National ID</th>
                    <th class="th-sm">Name</th>
                    <th class="th-sm">Surname</th>
                    <th class="th-sm">Salary</th>
                    <th class="th-sm">PhoneNumber</th>
                    <th class="th-sm">Loan Application Date</th>
                    <th class="th-sm">Loan Status</th>
                    <th class="th-sm">Sms Sent</th>
                    <th class="th-sm">Loan Limit</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="log: ${loanApplicationDtos}">
                    <td th:text="${log.identificationNumber}"/>
                    <td th:text="${log.firstName}"/>
                    <td th:text="${log.lastName}"/>
                    <td th:text="${log.salary}"/>
                    <td th:text="${log.phoneNumber}"/>
                    <td th:text="${log.loanApplicationDate}"/>
                    <td th:text="${log.loanApplicationStatus}"/>
                    <td th:text="${log.smsStatus}"/>
                    <td th:text="${log.loanLimit}"/>

                </tr>
                </tbody>
            </table>
        </div>
        <!--Table End-->
    </div>
    <div class=" d-flex flex-row mt-3 justify-content-center">
        <span class="text-warning" th:if="${loanApplicationDtos.toString().length()==2}" > Loan application records not found.</span>
    </div>
</div>

</body>
</html>

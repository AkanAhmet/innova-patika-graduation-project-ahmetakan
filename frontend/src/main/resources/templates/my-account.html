<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/AkanAhmet/AkanAhmet.github.io/main/resources/images/html/favicon.png"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Customer List</title>
</head>
<body  style="background: linear-gradient(to right, #00f260, #0575e6);" >

<nav class="navbar navbar-expand-sm   navbar-light" style="background-color: azure; ">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03" style ="font-style: italic;">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" style="margin-left: 20px">
            <li class="nav-item">
                <a style = "color: purple" class="nav-link" href="/application-inquiry">Loan Application Inquiry </a>
            </li>
            <li class="nav-item">
                <a style = "color: purple" class="nav-link" href="/new-customer">Sign Up</a>
            </li>
            <li class="nav-item">
                <a style = "color: purple" class="nav-link" href="/identification-number-inquiry">Login</a>
            </li>
            <li class="nav-item">
                <a style = "color: purple" class="nav-link" href="https://akanahmet.github.io" target="_blank">My Resume</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-5">
    <div class="row">


        <h2 style="text-align: center" class="text-primary mt-4">Customer Info</h2>
            <!--Table Start-->
            <div class="table-responsive mt-5">
                <table class="table table-striped table-bordered table-sm" >
                    <thead>
                    <tr>
                        <th>National ID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Salary</th>
                        <th>Phone Number</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr >
                        <td th:text="${customerDto.identificationNumber}" />
                        <td th:text="${customerDto.firstName}" />
                        <td th:text="${customerDto.lastName}" />
                        <td th:text="${customerDto.salary}" />
                        <td th:text="${customerDto.phoneNumber}" />

                    </tr>
                    </tbody>
                </table>
            </div>

            <div style="display: inline-flex " class="d-flex flex-row justify-content-center">

                <form  method="post" th:action="@{/applications}" th:object="${customerDto}">
                    <input type="hidden" th:value="${customerDto.identificationNumber}" name="identificationNumber"/>
                    <input type="hidden" th:value="${customerDto.firstName}" name="firstName"/>
                    <input type="hidden" th:value="${customerDto.lastName}" name="lastName"/>
                    <input type="hidden" th:value="${customerDto.salary}" name="salary"/>
                    <input type="hidden" th:value="${customerDto.phoneNumber}" name="phoneNumber"/>
                    <button type="submit" class="btn btn-success m-2">Make New Loan Application</button>
                </form>

                 <a th:href="@{/customer/update-form(identificationNumber=${customerDto.identificationNumber},firstName=${customerDto.firstName},lastName=${customerDto.lastName},salary=${customerDto.salary},phoneNumber=${customerDto.phoneNumber} )}" class="btn btn-warning btn-sm m-2">Update Account Info</a>
                 <a th:href="@{/customer/delete(identificationNumber=${customerDto.identificationNumber})}" class="btn btn-danger btn-sm m-2">Delete My Account</a>
            </div>

            <!--Table End-->
    </div>
</div>

================================================== -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<div class="container-fluid mt-5">
    <div class="row ">

        <!--Form Start-->
        <div class="container mt-4" style="width: 700px; margin-right: 600px">
            <h2 style="text-align: center" class="text-primary">Create Bank Account</h2>
            <form method="post" class="mt-5" th:action="@{/customer}" th:object="${customerDto}">
                <div class="d-flex flex-row">
                    <div class="mb-3 flex-fill">
                        <label for="firstName" class="form-label">Name </label>
                        <input id="firstName" type="text" class="form-control" th:field="*{firstName}"
                               title="Check Name please, min=2 max=30 characters" maxlength="30" minlength="2"
                               pattern="^(?![\s.]+$)[a-zA-ZÖÜİĞŞÇöüığçş\s.]*$" required>
                    </div>
                    <div class="mb-3 flex-fill">
                        <label for="lastName" class="form-label">Surname </label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                               title="Check Surname please, min=2 max=30 characters" maxlength="30" minlength="2"
                               pattern="^(?![\s.]+$)[a-zA-ZÖÜİĞŞÇöüığçş\s.]*$" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="identificationNumber">National ID </label>
                    <input type="tel" class="form-control" id="identificationNumber" th:field="*{identificationNumber}"
                           title="National ID  must be 11 digits and even number, shouldn't start with 0"
                           pattern="^[1-9]{1}[0-9]{9}[02468]{1}$" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="salary">Salary </label>
                    <input type="tel" class="form-control" id="salary" th:field="*{salary}" pattern="^\d{1,8}$"
                           title="Salary can't be negative, only digits allowed max length= 8  No spaces" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="phoneNumber">Phone Number </label>
                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                           title="Phone number must be 10 digits, Start with 5, No spaces" pattern="^\d{10}$" required>
                </div>

                <div class=" d-flex flex-row mt-3 justify-content-end">
                    <button type="reset" class="btn btn-danger">Clear</button>
                    <button type="submit" class="btn btn-success" style="margin-left: 10px">Sign Up</button>

                </div>
            </form>
        </div>
        <!--Form End-->

    </div>
</div>
